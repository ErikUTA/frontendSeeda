<div class="dashboard p-4" style="height: auto;">
    <div class="target p-4" style="height: auto;">
        <hr>
        <div class="d-flex mt-4 mb-5">
            <div class="col-4">
                <strong>Foto de perfil</strong>
                <p class="pe-3 text-secondary">En este apartado subiras la foto de perfil que sea de tu agrado</p>
            </div>
            <div class="col-8">
                <img src="../../assets/user.jpg" alt="" class="img-user">
                <button class="btn btn-image mt-3">Cambiar</button>
            </div>
        </div>
        <hr>
        <div class="d-flex mt-4 mb-5">
            <div class="col-4">
                <strong>Datos del usuario</strong>
                <p class="pe-3 text-secondary">En este apartado agregaras tus datos personales</p>
            </div>
            <div class="col-8">
                <div class="d-flex">
                    <div class="col-5">
                        <label for="exampleInputEmail3" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
                    </div>
                    <div class="ms-3 col-5">
                        <label for="exampleInputPassword4" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="exampleInputPassword4">
                    </div>
                </div>
                <div class="d-flex mt-3">
                    <div class="col-5">
                        <label for="exampleInputEmail5" class="form-label">Apellido</label>
                        <input type="email" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp">
                    </div>
                    <div class="ms-3 col-5">
                        <label for="exampleInputPassword6" class="form-label">Telefono movil</label>
                        <input type="text" class="form-control" id="exampleInputPassword6">
                    </div>
                </div>
                <div class="d-flex mt-3">
                    <div class="col-5">
                        <label for="exampleInputEmail7" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="exampleInputEmail7" aria-describedby="emailHelp">
                    </div>
                    <div class="ms-3 col-5">
                        <label for="exampleInputPassword8" class="form-label">Cambiar contrase√±a</label>
                        <input type="password" class="form-control" id="exampleInputPassword8">
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="mt-4 mb-5">
            <div cdkDropListGroup>
                <div class="example-container d-flex col-12" style="width: 100%;">
                    <div cdkDropList [cdkDropListData]="datos" class="example-list" (cdkDropListDropped)="drop($event)">
                        <!-- <strong style="color: white; padding-left: 5px;">En progreso</strong> -->
                        <div class="example-box" *ngFor="let item2 of datos" cdkDrag>
                            <div style="display: flex; align-items: center;" class="center-a h-100">{{item2.nombre}}</div>                  
                        </div>
                    </div>
                </div>
                <div class="example-container d-flex col-12" style="width: 100%;">                
                    <div cdkDropList [cdkDropListData]="fechas" class="example-list ms-5" (cdkDropListDropped)="drop($event)">
                        <!-- <strong style="color: white; padding-left: 5px;">En progreso</strong> -->
                        <div class="example-box" *ngFor="let item of fechas" cdkDrag>
                            <div style="display: flex; align-items: center;" class="center-a h-100">{{item.nombre}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="example-container">
        </div>
    </div>
</div>
