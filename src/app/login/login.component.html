        <form class="pt-5" #frm="ngForm" (ngSubmit)="onLogin(frm)">
            <h3 style="color: rgb(100, 156, 251);">Bienvenido</h3>
            <div class="input-field">
                <label style="color: rgba(16, 14, 14, 0.507); margin-top: 50px !important;" for="email">Email</label>
                <input 
                    type="email"
                    ngModel
                    required
                    name="email"                                
                    placeholder="Correo"
                    id="email"
                    class="validate"
                />
            </div>
            <div class="input-field">
                <label style="color: rgba(16, 14, 14, 0.507);" for="password">Password</label>
                <input 
                    type="password"
                    ngModel
                    name="password"

                    required
                    id="password"
                    class="validate"
                />
            </div>            
            <input type="submit" class="btn btn-primary button col-12" value="Ingresar" />
            <div class="text-center mt-3">
              <a [routerLink]="['/']">Regresar</a>
            </div>
            <div class="text-center mt-2">
              <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal3">Info login</a>
            </div>
          </form>
